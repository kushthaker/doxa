{% extends "layout.html" %}
{% block content %}
<h3>Callum Mitchell, the Master of Legalese.</h3>
{% for post in posts %}
<article class="media content-section">
	<img class="rounded-circle article-img" src="{{image_path}}">
	<div class="media-body">
		<div class="article-metadata">
			<a class="mr-2" href="#">{{ post.author.username }}</a>
			<small class="text-muted">{{ post.date_posted.strftime("%a %b %d %Y %l:%M%p") }}</small>
		</div>
		<h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
		<p class="article-content">{{ post.content }}</p>
	</div>
</article>
{% endfor %}
{% endblock content %}
